<div class="container-big-card">
    <div class="big-card-foto">
        <img 
        src="{{photoCover}}" 
        alt="logo-angular"
        height="300px"
        >
    </div>
    <div class="big-card-title">
        <h1><a href="https://angular.io" target="_blank">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card-description">
        <p>{{cardDescription}}</p>
    </div>
</div>
